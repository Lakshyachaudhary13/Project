<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form 02</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-left: 50px;
    }
    .signup-form {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
  </style>
</head>
<body>

  <div class="signup-form">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">First name is required.</div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Last name is required.</div>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Valid email is required.</div>
        </div>
        <div class="col-12">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
          <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
        </div>
        <div class="col-12">
          <label for="website" class="form-label">Website</label>
          <input type="url" class="form-control" id="website" placeholder="https://example.com">
        </div>
        <div class="col-12 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" minlength="6" required>
          <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        <div class="col-12 position-relative">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
          <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
          <div class="invalid-feedback">Passwords must match.</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms & Conditions</a>
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100" type="submit">Create Account</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      forms.forEach(form => {
        form.addEventListener('submit', e => {
          if (!form.checkValidity() || !checkPasswordMatch()) {
            e.preventDefault();
            e.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // Password match check
    function checkPasswordMatch() {
      const pass = document.getElementById('password');
      const confirm = document.getElementById('confirmPassword');
      if (pass.value !== confirm.value) {
        confirm.setCustomValidity("Passwords do not match");
        return false;
      } else {
        confirm.setCustomValidity("");
        return true;
      }
    }

    // Toggle password visibility
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
